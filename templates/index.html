<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Code Generator with AI</title>
</head>
<body>
<h1>Code Generator</h1>
<form method="POST">
    <textarea name="request"></textarea>
    <button type="submit">Generate</button>
    {% if title %}
    <h2>Title</h2>
    <pre>{{ title }}}</pre>
    {% endif %}

    {% if code %}
    <h2>Code Script</h2>
    <pre>{{ code }}}</pre>
    {% endif %}
</form>
</body>
</html>
